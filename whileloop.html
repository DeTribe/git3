<!DOCTYPE html>
<!-- added lang attribute to html tag. Added viewport meta element(tag) for:
 1. Mobile responsiveness-proper scaling on mobile devices: meta charset
 2. touch zooming - users zoom in and out: 1st meta name tag
 3. consistent rendering - across different screen sizes: second meta name tag -->
<html lang = "en">
<head>
     <meta charset ="UTF-8">
     <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
     <meta name = "description" content="Page description for SEO">

    <title>JavaScript Looping Statements</title>
    <script>
        var i = 0;
        while (i < 10){
            if ( i == 5){
                 i++;
                 continue;
            }
            console.log("executed " + i + " times.");
            i++; 

            <!-- if ( i == 5 ) {break;  } -->
        }
    </script>
</head>
<body>
<h1>Salute life when dawn breaks</h1>
<p>Life is a bunch of moments called right now</p> 
</body>
</html>
